<body>


<p>Please login:</p>
 <script type = "text/javascript">
    function randomAccNoGenerator() {
        let accNo = Math.floor(1000 + Math.random() * 9000);
        return(accNo);
    }
 </script> 
<form action="/action_page.php">
  <fieldset>
    <legend>Credentials:</legend>
    Name:<br>
    <input type="text" id="name">
    <br>
    Phone:<br>
    <input type="text" id="phone">
    <br>
     Bank Account no:<br>
    <input type="text" id="accno" onclick="this.value=randomAccNoGenerator()" minlength="4" maxlength="4">
    <br>
    Pin:<br>
    <input type="password" id="pin" minlength="4" maxlength="4">
    <br><br>
    <button>Submit</button>

  </fieldset>
</form>

</body>
</html>
